<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="author" content="Samuel Walter">
    <meta name="description" content="TicTacToe created for dotSource GmbH">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="functions.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    </style>
    <title>TicTacToe</title>
  </head>

  <body class="bg-dark" style="font-family: 'Montserrat', sans-serif; 
                              font-size: 1.3em;  
                              -moz-user-select: none;
                              -webkit-user-select: none;
                              -ms-user-select: none;
                              -o-user-select: none;
                              user-select: none;">

    <!-- Image -->
    <div class="container mb-3">
      <div class="row">
        <img src="media/tic-tac-toe.png" class="mx-auto" alt="TicTacToe" />
      </div>
    </div>
    
    <!-- Scoreboard -->
    <div class="container h-100 d-none" id="scoreBoard">
      <div class="row mb-3 w-25 mx-auto">
          <table class="table table-sm table-dark text-info text-center">
            <tr>
              <th colspan="5" class="font-weight-bold" style="font-size: 0.8em;">Score</th>
            </tr>
            <tr style="font-size: 0.7em;">
              <td><span class="invisible">oo</span></td>
              <td>O</td>
              <td>-</td>
              <td id="scoreO">0</td>
              <td><span class="invisible">oo</span></td>
            </tr>
            <tr style="font-size: 0.7em;">
              <td></td>
              <td>X</td>
              <td>-</td>
              <td id="scoreX">0</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="5"></td>
            </tr>
          </table>
      </div>
    </div>

    <!-- Menu -->
    <div class="container my-5 w-25 text-center text-info" id="menu">
      <h2>Who will start?</h2>
      <button class="btn btn-lg btn-info mt-5 mr-3" type="button" id="oStart" onclick="toggleGameBoard(this.id);">X</button>
      <button class="btn btn-lg btn-info mt-5" type="button" id="xStart" onclick="toggleGameBoard(this.id);">O</button>
    </div>

    <!-- Gameboard -->
    <div class="container h-100 d-none" id="gameBoard">
      <div class="row justify-content-center mt-2">
        <a id="button1" class="bg-secondary mr-3 mb-2 p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button2" class="bg-light text-center p-3" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button3" class="bg-success ml-3 text-center p-3" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
      </div>

      <div class="row justify-content-center my-2">
        <a id="button4" class="bg-secondary mr-3 mb-2 p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button5" class="bg-light p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button6" class="bg-success ml-3 p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
      </div>

      <div class="row justify-content-center mb-2">
        <a id="button7" class="bg-secondary mr-3 mb-2 p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button8" class="bg-light p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
        <a id="button9" class="bg-success ml-3 p-3 text-center" style="width: 60px; height: 60px; cursor: pointer;" onclick="tilePressed(this.id);"></a>
      </div>
      
      <!-- Output text -->
      <div class="row">
        <p class="mx-auto mt-2 mb-3 text-info"><span id="output" style="font-size: 0.8em;"></span></p>
      </div>
    </div>

    <!-- Replay button -->
    <div class="row">
      <button class="btn-lg btn-success mx-auto invisible" type="button" id="playAgain" onclick="playAgain();">Play again!</button>
    </div>

    <!-- Jquery Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
